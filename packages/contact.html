	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/contact.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../js/validation.js"></script>
</head>
<body>
	<header class="main-header">
		<div class="home">
			<a href="index.html">
				Home
			</a>
		</div><nav class="header-nav">
			<ul class="header-list">
				<li class="header-list-element">
					<a href="aboutMe.html" > About Me </a>
				</li>
				<li class="header-list-element">

	<main>
		<section class="main-section">
			<h1 class="form-heading"> Contact Me:</h1>
			<div class="form-div">
				<form id="contact-form" action="" method="post">
					<label class="label">
						Name:
					</label>
					<input type="text" id="name" name="fullName" placeholder="FullName"  required>

					<label class="label">
						Address:
					</label>
					<input type="textarea" id="address" name="address" placeholder="enter your address"  required>

					<label class="label">
						Phone Number:
					</label>
					<input type="text" id="Phone" name="Phone" placeholder="phone number" required>

					<label class="label">
						E-mail:
					</label>
					<input type="text" id="email" name="email" placeholder="email" required>

					<input class="submit" name="submit" type="submit" value="submit">
				</form>
			</div>
		</section>
	</main>
</body>
